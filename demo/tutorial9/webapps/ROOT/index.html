<!doctype html>
<html>
  <head>
    <title>OpenID Connect example</title>
  </head>
  <body>
     <dj:header/>

     <p>
       Name: #{sessionScope[name]}
     </p>

     <p>
       E-Mail: #{sessionScope[email]}
     </p>

     <p>
       Issuer (OpenID Provider): #{sessionScope[iss]}
     </p>

     <p>
       Subject (User-ID): #{sessionScope[sub]}
     </p>

     <dj:footer/>
  </body
</html>
