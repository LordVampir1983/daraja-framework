<html lang="en">
  <head>
	<title>Welcome</title>
    <meta name="google-signin-client_id" content="#{google-signin-client_id}">	
	<script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <dj:header/>
	
    <h1>This is the dashboard page</h1>
	
	<p>The server has verified your Google account, logged you into the app, and Google has provided the following account data:</p>
	
	<h2>Account data</h2>
	<p>Name: #{name}</p>
	<p>Email: #{email}</p>
	<p>Email verified: #{email_verified}</p>
	<p>Picture: <img src="#{picture}"></img></p>
	
	<!-- p>App client ID: #{google-signin-client_id}</p -->
	
	<dj:footer/>
  </body>
</html>
